                    <div class="input-group1">
                        <input type="text" name="name" id="password" placeholder="Enter Name">

                      </select>
                    <div class="input-group1">
                        <input type="text" name="email" id="username" placeholder="Your City Name">
                    </div>
                      
                    <textarea name="" class="input-group1" id="" cols="30" rows="3" placeholder="Enter The Description and Additional Details!"></textarea>
