<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsMate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"

<body data-barba="wrapper">

    <div data-scroll-container class="container">

        <main data-barba="container" data-barba-namespace="Registration">

        <div class="login-container">
            <div class="form-container1">
                <p class="title1 mb-3">New User Registration!</p>
                <form class="form1">
                    <div class="input-group1">
                        <input type="text" name="fname" id="fname" placeholder="First Name">
                    </div>
                    <div class="input-group1">
                        <input type="text" name="lname" id="lname" placeholder="Last Name">
                    </div>
                    <div class="input-group1">
                        <input type="number" name="age" id="age" placeholder="Age">
                    </div>
                    <div class="input-group1">
                        <input type="number" name="phone-number" id="phone-number" placeholder="Phone Number">
                    </div>
                    <div class="input-group1 stretch">
                        <input type="email" name="email" id="email" placeholder="example@gmail.com">
                    </div>
    
                    <div class="input-group1">
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <div class="input-group1">
                        <input type="password" name="cpassword" id="cpassword" placeholder="Confirm Password">
                    </div>

                    <select class="input-group1 stretch" id="fav-sport">
                        <option value="" disabled selected hidden>Favourite Sport</option>
                        <option value="option1">Cricket</option>
                        <option value="option2">Football</option>
                        <option value="option3">Soccer</option>
                    </select>

                      <div class="input-group1 stretch">
                        <input type="text" name="Adress" id="address" placeholder="Enter Street Adress">
                    </div>
                    <div class="input-group1">
                        <input type="text" name="city" id="city" placeholder="City Name">
                    </div>
                    <div class="input-group1">
                        <input type="text" name="state" id="state" placeholder="State Name">
                    </div>
                    
                    <a href="home.html" class="sign btn-final mt-2">Registration</a>
                    
                </form>
                <p style="margin-top: 1rem;" class="signup">If You Already Have An Account!
                    <a rel="noopener noreferrer" href="login.html" class="">Login Now</a>
                </p>
            </div>
           </div>
    
        </main>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
